nodes:
  - node_id: list_files_from_folder#1
    title: "List files from folder #1"
    inputs_from:
      - handle: folder
        value: /oomol-driver/oomol-storage/pdfs
        from_node:
          - node_id: +value#1
            output_handle: folder
      - handle: sort
        value: false
      - handle: traverse
        value: false
      - handle: absolute_path
        value: true
    task: oomol-file::list_files_from_folder
  - node_id: filter_files#1
    title: "Filter Files #1"
    inputs_from:
      - handle: files
        from_node:
          - node_id: list_files_from_folder#1
            output_handle: file_paths
      - handle: type
        value: pdf
    task: oomol-file::filter_files
  - node_id: map#1
    title: "Map #1"
    inputs_from:
      - handle: array
        from_node:
          - node_id: filter_files#1
            output_handle: files
    subflow: array::map
    slots:
      - slot_node_id: +slot#2
        slotflow: self::+slotflow#1
        inputs_def:
          - handle: pdf_file_path
            json_schema:
              type: string
              ui:widget: save
            nullable: true
          - handle: device
            json_schema:
              enum:
                - cuda
                - cpu
              ui:options:
                labels:
                  - CUDA
                  - CPU
            nullable: false
          - handle: models
            json_schema:
              type: string
              ui:widget: dir
            nullable: true
          - handle: source_language
