nodes:
  - node_id: translate-manga-book#1
    title: "%translate-manga-book-1%"
    inputs_from:
      - handle: book_path
        value: /oomol-driver/oomol-storage/pdfs/manga_副本.pdf
      - handle: translated_path
        value: null
      - handle: target_language
        value: CHS
      - handle: source_language
        value: auto
      - handle: device
        value: cuda
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 8100
    subflow: self::translate-manga-book
title: "%translate-manga-book%"
icon: ":carbon:book:"
