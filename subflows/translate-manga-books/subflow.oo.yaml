nodes:
  - node_id: +python#1
    title: "Search manga files"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: books_folder_path
          json_schema:
            type: string
            ui:widget: dir
          nullable: false
        - handle: translated_folder_path
          json_schema:
            type: string
            ui:widget: dir
          nullable: true
        - handle: formats
          json_schema:
            type: array
            uniqueItems: true
            items:
              enum:
                - .pdf
                - .cbz
                - .cbr
                - .epub
            ui:options:
              labels:
                - PDF
                - CBZ
                - CBR
                - EPUB
          nullable: false
      outputs_def:
        - handle: items
          json_schema:
            type: array
            items:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  input:
                    type: string
                  output:
                    type: string
        - handle: translated_folder_path
          json_schema:
            type: array
            items:
              type: string
              ui:widget: dir
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: books_folder_path
        from_flow:
          - input_handle: books_folder_path
      - handle: translated_folder_path
        value:
        from_flow:
          - input_handle: translated_folder_path
      - handle: formats
        from_flow:
          - input_handle: formats
  - node_id: map#1
    title: "Map #1"
    inputs_from:
      - handle: array
        from_node:
          - node_id: +python#1
            output_handle: items
    subflow: array::map
    slots:
      - slot_node_id: +slot#2
        slotflow: self::+slotflow#1
        inputs_from:
          - handle: device
            from_flow:
              - input_handle: device
          - handle: models
            from_flow:
              - input_handle: models
          - handle: source_language
            from_flow:
              - input_handle: source_language
          - handle: target_language
            from_flow:
              - input_handle: target_language
          - handle: llm
            from_flow:
              - input_handle: llm
        inputs_def:
          - handle: device
