nodes:
  - task: self::translate-manga-images
    title: "Manga #1"
    node_id: manga-invoker#1
    inputs_from:
      - handle: input_files
        from_node:
          - node_id: unarchive2images#1
            output_handle: images
      - handle: output_folder
        value:
      - handle: device
        value: cuda
        from_flow:
          - input_handle: device
      - handle: models
        value:
        from_flow:
          - input_handle: models
      - handle: source_language
        value: auto
        from_flow:
          - input_handle: source_language
      - handle: target_language
        value: CHS
        from_flow:
          - input_handle: target_language
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
        from_flow:
          - input_handle: llm
  - node_id: unarchive2images#1
    title: "Unarchive to images #1"
    inputs_from:
      - handle: archive_path
        from_flow:
          - input_handle: book_path
    subflow: manga-tools::unarchive2images
  - node_id: archive#1
    title: "Archive images #1"
    inputs_from:
      - handle: images
        value:
          []
        from_node:
          - node_id: manga-invoker#1
            output_handle: output_files
      - handle: format
        value: null
        from_node:
          - node_id: +python#1
            output_handle: format
      - handle: title
        value: null
        from_node:
          - node_id: unarchive2images#1
            output_handle: title
      - handle: author
        value: null
        from_node:
          - node_id: unarchive2images#1
            output_handle: author
      - handle: reading_order
        value: to-right
        from_node:
          - node_id: unarchive2images#1
            output_handle: reading_order
      - handle: archive_path
        value:
        from_flow:
          - input_handle: translated_path
    task: manga-tools::archive
  - node_id: +python#1
    title: "Filter CBR"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: format
          json_schema:
            enum:
              - cbz
              - cbr
              - epub
              - pdf
            ui:options:
              labels:
                - CBZ
                - CBR
                - EPUB
                - PDF
          nullable: false
      outputs_def:
        - handle: format
          json_schema:
            enum:
              - cbz
              - epub
              - pdf
            ui:options:
              labels:
                - CBZ
                - EPUB
                - PDF
          nullable: true
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: format
        from_node:
          - node_id: unarchive2images#1
            output_handle: format
title: Translate manga book
